<html>
    <head>
        <title>Bulk Add</title>
    </head>
    <body>
        Bulk Add
        <br>
        <form method="get" action="../cgi-bin/bulk3.py" id="form1">
        
            CREDS HERE
            <br>
            <br>
            <select id="cma" name="cma">
                <option value='0'>--Select--</option>
                <option value='adm1'>Services-US-Main(adm1)</option>
                <option value='adm2'>Services-US-EmployeeAccess(adm2)</option>
                <option value='adm3'>Services-US-RemoteAccess(adm3)</option>
                <option value='adm5'>Services-US-Development(adm5)</option>
                <option value='adm6'>Freight-US-Main(adm6)</option>
                <option value='adm7'>Ground-US-Main (adm7)</option>
                <option value='adm8'>Services-US-WAN (adm8)</option>
                <option value='adm10'>Kinkos-US-Main (adm10)</option>
                <option value='adm11'>Services-US-DMZ (adm11)</option>
                <option value='adm12'>CC-US-Main (adm12)</option>
                <option value='adm13'>Trade-US-Main (adm13)</option>
                <option value='adm14'>FXG-Hubs (adm14)</option>
                <option value='adm17'>National-US-Main (adm17)</option>
                <option value='adm19'>Services-US-wtc-S2S (adm19)</option>
                <option value='adm24'>Genco-US-Main (adm24)</option>
            </select>
            <br>
            <select id="dcma" name="dcma" onchange="check()">
                <option value='0'>--Select--</option>
                <option value='adm25'>TestCMA</option>
                <option value='adm26'>Dev-CMA</option>
                <option value='adm27'>EMPVPN</option>
            </select>

            <br>
            Group to add to (leave as NOGROUP to not add to group). If group does not exist it will be created and objects added<br>
            <input id='group' type='text' size='50' maxsize='50' name='group' placeholder='NOGROUP' disabled=true><br>
            <br>
            Enter IP/Networks<br>
            <textarea id='objects' type='text' cols="31" rows="50" name='objects' disabled=true></textarea>
            <br><br>
            <input type="submit" value="submit" name="submit"><br>

        </form>

        <script>
            function check()
            {
                switch(document.getElementById('dcma').value)
                {
                    case 'adm25': 
                        document.getElementById('group').disabled=false;
                        document.getElementById('objects').disabled=false;
                        break;
                    case 'adm26': 
                        document.getElementById('group').disabled=false;
                        document.getElementById('objects').disabled=false;
                        break;
                    case 'adm27': 
                        document.getElementById('group').disabled=false;
                        document.getElementById('objects').disabled=false;
                        break;
                    default: 
                        document.getElementById('group').disabled=true;
                        document.getElementById('objects').disabled=true;
                }
            }
        </script>

    </body>
</html>
